#配置文件所在服务器
spring.cloud.config.uri=http://127.0.0.1:${config.port:8888}
#配置文件名字
spring.cloud.config.name=cloud-config
#配置文件版本dev
spring.cloud.config.profile=${config.profile:dev}
#eureka.client.serviceUrl.defaultZone=http\://localhost\:8761/eureka/,http\://zlhost\:8762/eureka/
eureka.client.serviceUrl.defaultZone=http\://localhost\:8761/eureka/
#service name 服务名称
spring.application.name=cloud-simple-ui
#ribbon config
cloud-simple-service.ribbon.ConnectTimeout=5000
cloud-simple-service.ribbon.ReadTimeout=10000
#服务所占用的端口
server.port=8090